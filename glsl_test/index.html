<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in browser experiments</title>

    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <canvas id="c"></canvas>

    <div id="menu">
        <a class="uhm23_icon" href="https://uhm23.github.io"> 
            <img id="uhm23_icon" height="60px" src="../images/uhm23_icon.svg">
        </a>
        <a class="js_icon" href="../js_landing/index.html"> 
            <img id="js_icon" height="60px" src="../images/javascript_icon.svg">
        </a>
        <a class="jglcode_icon" href="https://jugglecode.wordpress.com"> 
            <img id="jglcode_icon" height="60px" src="../images/jugglecode_icon.svg">
        </a>
    </div>

    <div id="overlay">
        <p>a simple WebGL test with <a href="http://twgljs.org">twgl.js</a></p>
    </div>

</body>


    <!-- WebGL handling code -->
    <script id="vs" type="notjs">
        attribute vec4 position;
        
        void main() {
          gl_Position = position;
        }
    </script>
    <script id="fs" type="notjs">
        precision mediump float;
        
        uniform vec2 resolution;
        uniform float time;
        uniform sampler2D u_channel1;

        void main() {
            float t = time;
            float threshold = 0.05;
            float scale = 1.0;
            float offset = 0.0;
            vec3 color = vec3(0.0);
            vec2 uv = gl_FragCoord.xy / resolution;
            uv =  vec2(uv.x,1.0-uv.y);
            float aspect = resolution.x/resolution.y;
            scale = 1.4/aspect;
            uv -= 0.5;
            uv.x *= aspect;

            uv *= scale;
            
            color = texture2D(u_channel1, vec2( 
                    ( (uv.x + 0.5) - 0.025 * ( sin( t + 8.0 * uv.y ) ) ), 
                    ( uv.y + 0.5 )
                )).rgb;
        
            gl_FragColor = vec4( vec3( color ), 1.0 );
        }
    </script>
    <script type="module">
        import * as twgl from './dist/5.x/twgl-full.module.js';
        const gl = document.querySelector("#c").getContext("webgl");
        const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);
    
        const textures = twgl.createTextures(gl, {
          js_img: { 
            mag: gl.NEAREST,
            min: gl.LINEAR,
            wrap: gl.CLAMP_TO_EDGE, //gl.REPEAT,
            src: "./images/javascript1024.png" }
        });
    
        const arrays = {
          position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
        };
        const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);
    
        function render(time) {
          twgl.resizeCanvasToDisplaySize(gl.canvas);
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
    
          const uniforms = {
            time: time * 0.001,
            resolution: [gl.canvas.width, gl.canvas.height],
            u_channel1: textures.js_img,
          };
    
          gl.useProgram(programInfo.program);
          twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
          twgl.setUniforms(programInfo, uniforms);
          twgl.drawBufferInfo(gl, bufferInfo);
    
          requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
      </script>
</html>
